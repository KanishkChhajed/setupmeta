sudo: false
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - pypy
  - pypy3

install:
  - pip install tox

script:
  - tox

credentials:
  - &pypi
    provider: pypi
    user: zsimic
    password:
      secure: ""

deploy:
  - <<: *pypi
    on:
      python: 2.7
      repo: zsimic/setupmeta
      tags: true
    distributions: "sdist bdist_wheel"
  - <<: *pypi
    on:
      repo: zsimic/setupmeta
      tags: true
    distributions: "bdist_egg"
